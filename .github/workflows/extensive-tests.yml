name: Extensive Tests

on:
  schedule:
    # Run extensive tests weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  extensive-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y meson ninja-build libcjson-dev
    
    - name: Setup build
      run: make setup
    
    - name: Build
      run: make build
    
    - name: Run extensive generative tests
      run: make gen-test-extensive
      timeout-minutes: 60
